<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .todo-box {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: calc(100% - 16px); /* Reduce the width by 16px for padding */
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<div class="todo-box">
    <h1>Todo List</h1>

    <table>
        <thead>
        <tr>
            <th>할일을 입력해보세요!</th>
        </tr>
        </thead>
        <tbody>
        <!-- Add your todo items here -->
        </tbody>
    </table>

    <form action="/todos" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" />
        </div>
        <div>
            <label for="message">메시지</label>
            <input type="text" id="message" name="message" />
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
